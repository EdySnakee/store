<div class="flex space-x-4 mt-5">

  <div class="w-60">
    <ul>
      <li>
        <a routerLink="/">Todas</a>
      </li>
      <li *ngFor="let cat of categories()" >
        <a routerLink="/" [queryParams]="{category_id: cat.id}"  >{{cat.name}}</a>
      </li>
    </ul>
  </div>


  <div class="grid grid-cols-4 gap-8 w-full " >
    <app-product
      *ngFor="let product of products()"
      [product] = "product"
      (addToCard)="addToCart($event)"
    />
  </div>

</div>
